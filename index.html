<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 231 Course Homepage by Jabulani Kalomo">
    <meta name="author" content="Jabulani Kalomo">
    <title>WDD 231 Homepage</title>

    <!-- Google Fonts - Optimized -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 768px)">

    <!-- Local JS -->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <script src="scripts/course.js" defer></script>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="Site Logo" class="logo" />
        <span class="name" aria-label="Site owner">Jabulani Kalomo</span>
        <button id="menu" aria-label="Toggle Navigation Menu" aria-expanded="false">â˜°</button>
    </header>

    <nav id="nav" aria-label="Primary Navigation">
        <a href="index.html">Home</a>
        <a href="#">Chamber</a>
        <a href="#">Final</a>
    </nav>

    <main>
        <h1>Home</h1>

        <section aria-labelledby="welcome">
            <h2 id="welcome">Welcome to WDD231</h2>
            <p>This homepage demonstrates my skills in HTML, CSS, and JavaScript for frontend development.</p>
        </section>

        <section aria-labelledby="certificates">
            <h2 id="certificates">Certificate Courses</h2>
            <div class="filters" role="group" aria-label="Course Filters">
                <button onclick="filterCourses('all')">All</button>
                <button onclick="filterCourses('WDD')">WDD</button>
                <button onclick="filterCourses('CSE')">CSE</button>
            </div>
            <div id="courseContainer" aria-live="polite"></div>
            <p id="creditTotal"></p>
        </section>

        <section aria-labelledby="contact">
            <h2 id="contact">Contact Me</h2>
            <p>Connect via GitHub or LinkedIn below.</p>
        </section>
    </main>

    <footer>
        <div class="socials" aria-label="Social Links">
            <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer"
                aria-label="GitHub Profile">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer"
                aria-label="LinkedIn Profile">LinkedIn</a>
        </div>
        <p>&copy; <span id="year"></span> Jabulani Kalomo | Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
